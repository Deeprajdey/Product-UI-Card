<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product UI Card</title>
  </head>
  <body>
    <div class="card">
      <img src="./img/shoe.png" alt="shoe" class="img" />
      <div class="content">
        <h1 class="h1">Nike Shoe</h1>
        <div class="sizeBox">
          <h3 class="h3">SIZE</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="colorBox">
          <h3 class="h3">COLOR</h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <button class="btn">Read More</button>
      </div>
    </div>
  </body>
</html>
